<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QUE</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="normalize.css">
    <style>
        body{
            background-color: #36474F;
        }
        div {
            position: relative;
            display: inline-block;
            border-radius: 10px;
            width: 150px;
            height: 60px;
            margin-right: 10px;
            background-color: white;
        }
        div:last-of-type {
            margin-right: 0px;
        }
        div:first-child {
        }
        div:nth-child(3) {
            margin-left: 200px;
        }
        div:nth-child(4) {

        }
        div:nth-child(5) {

        }
        div:nth-child(6) {

        }
        div:nth-child(8) {
            margin-left: 880px;
        }
        hr{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        body>section {
            width: max-content;
            height: max-content;    
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 0;
        }
        body>section>section{
            width: 100%;
            height: 40px;
            margin-top: 30px;
            text-align: center;
        }
        button{           
            width: 150px;
            height: 100%;
            border-radius: 10px;
            margin: 5px;
            background-color: rgb(240, 255, 246);
            color: black;
            font-size: 14px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>

</head>

<body>
    <section>
        <div></div>
        <hr>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <hr>
        <div></div>
        <br>
        <section>
            <button id="startBtn" >Start</button>
            <button id="stopBtn" >Stop</button>
        </section>
    </section>

    <script>
        let colors = ["blue", "green", "aquamarine", "yellow", "red","pink"];
        let divs = document.querySelectorAll("div");
        let interval;

        function startInterval(){
            interval = setInterval(
            function () {
                var lastColor = colors.pop();
                colors.unshift(lastColor);
                for (let i in colors) {
                    divs[i].style.background = colors[i];
                }
            }, 300
        );
        }

        startInterval();

        document.getElementById("startBtn").addEventListener("click",function(){
            clearInterval(interval);
            startInterval();
        });

        document.getElementById("stopBtn").addEventListener("click",function(){
            clearInterval(interval);
        });



    </script>
</body>

</html>
