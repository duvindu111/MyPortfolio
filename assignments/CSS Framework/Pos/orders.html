<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Framework POS</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.4.2-web/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>

</head>

<body>
<header class="position-fixed top-0 w-100" style="z-index: 20">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <i class="fa-solid fa-location-crosshairs opacity-75"
               style="margin-right: 10px; margin-left: 10px; font-size: 2rem"></i>
            <h3 class="mb-0">Shop</h3>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-4">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">Place Order</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="pages/items.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" href="pages/customers.html">Customers</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<main class="" style="margin-top: 100px; z-index: 10">
    <div class="container border rounded-4 mb-5 py-4 border-success-subtle">
        <div class="row justify-content-center w-100 mx-auto">
            <div class="col-10 col-sm-5 col-md-3 mb-3 mt-3 mb-md-0">
                <label class="form-label" for="inputOrderId">Order ID:</label>
                <input class="form-control" id="inputOrderId" placeholder="" type="text">
            </div>
            <div class="col-10 col-sm-5 col-md-3 mb-3 mt-3 mb-md-0">
                <label class="form-label" for="inputOrderDate">Order Date:</label>
                <input class="form-control" id="inputOrderDate" placeholder="" type="date">
            </div>
            <div class="col-10 col-md-3 mb-0 mt-3">
                <label class="form-label" for="inputCustId">Customer ID:</label>
<!--                <input class="form-control" id="inputCustId" placeholder="" type="text">-->
                <select class="form-select" id="inputCustId">
                    <option selected>Choose Customer ID</option>
                    <option value="1">C001</option>
                    <option value="2">C002</option>
                    <option value="3">C003</option>
                </select>
            </div>
            <div class="col-10 col-md-9 mb-0 mt-3">
                <label class="form-label text-success">Customer Name:</label>
                <label class="form-label text-success">&nbsp;&nbsp;Name 1</label>
            </div>
            <div class="col-10 col-md-9 mb-0 mt-0">
                <label class="form-label text-success">Customer Contact:</label>
                <label class="form-label text-success">&nbsp;&nbsp;0123456789</label>
            </div>
            <div class="col-10 col-md-9 mb-0 mt-3">
                <label class="form-label" for="inputItmCode">Item Code:</label>
<!--                <input class="form-control" id="inputItmCode" placeholder="" type="text">-->
                <select class="form-select" id="inputItmCode">
                    <option selected>Choose Item Code</option>
                    <option value="1">ITM001</option>
                    <option value="2">ITM002</option>
                    <option value="3">ITM003</option>
                </select>
            </div>
            <div class="col-10 col-md-6 mb-0 mt-3">
                <label class="form-label text-success">Item Name:</label>
                <label class="form-label text-success">&nbsp;&nbsp;Item 1</label>
            </div>
            <div class="col-10 col-md-3 col-sm-5 mb-0 mt-0 mt-md-3 ">
                <label class="form-label text-success">Unit Price:</label>
                <label class="form-label text-success">&nbsp;&nbsp;100.00</label>
            </div>
            <div class="col-10 col-md-9 col-sm-5 mb-0 mt-0">
                <label class="form-label text-success">Qty left:</label>
                <label class="form-label text-success">&nbsp;&nbsp;100</label>
            </div>
            <div class="col-10 col-md-9 mb-2 mt-3">
                <label class="form-label" for="inputOrdQty">Ordered Qty:</label>
                <input class="form-control" id="inputOrdQty" min="1" placeholder="" type="number" style="width: 35%">
            </div>
            <div class="col-10 col-md-9 mb-0 mt-3">
                <button class="btn w-100 h-100 bg-danger text-white ">Add To Cart</button>
            </div>
            <div class="col-10 col-md-9 mb-0 mt-3 overflow-x-scroll">
                <table class="table table-responsive table-hover mt-4 mb-4 table-bordered  w-100" style="">
                    <thead>
                    <tr class="table-dark">
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody class="table-secondary">
                    <tr>
                        <td>Row 1, Cell 1</td>
                        <td>Row 1, Cell 2</td>
                        <td>Row 1, Cell 3</td>
                        <td>Row 1, Cell 4</td>
                        <td>Row 1, Cell 5</td>
                    </tr>
                    <tr>
                        <td>Row 2, Cell 1</td>
                        <td>Row 2, Cell 2</td>
                        <td>Row 2, Cell 3</td>
                        <td>Row 1, Cell 4</td>
                        <td>Row 1, Cell 5</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-10 col-md-9 mb-0 mt-5">
                <label class="form-label fs-1 text-danger">Total:</label>
                <label class="form-label fs-1 text-danger">&nbsp;&nbsp;1000</label>
            </div>
            <div class="col-10 col-md-9 mb-3 mt-0">
                <label class="form-label fs-4 text-secondary">Sub Total:</label>
                <label class="form-label fs-4 text-secondary">&nbsp;&nbsp;900</label>
            </div>
            <div class="col-10 col-md-9 mb-0 mt-0">
                <label class="form-label" for="inputDiscount">Discount (%):</label>
                <input class="form-control w-25" id="inputDiscount" min="0" placeholder="" type="number">
            </div>
        </div>
        <div class="row w-100 mb-5 mt-5 justify-content-center mx-auto">
            <div class="col-10 col-md-9 text-center py-2">
                <button class="btn w-100 h-100 bg-success text-white">Purchase</button>
            </div>
        </div>
    </div>


</main>

<script src="assets/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
